<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>eLabRate</title>
	<!-- Bootstrap CSS (CDN) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		  rel="stylesheet" />
	<style>
		/* Custom styling to make the page clean, tidy, and fascinating */
		body {
			background: #f8f9fa; /* light gray background */
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #007bff;
			color: #fff;
			padding: 1.5rem 1rem;
			text-align: center;
			position: relative; /* for logo placement if needed */
			margin-bottom: 2rem;
		}

			header h1 {
				margin: 0;
				font-size: 5rem;
				font-weight: 700;
			}

        .logo-img {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            width: 80px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Optional: make it circular */
            border: 2px solid #fff; /* Optional: add a border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional: subtle shadow */
        }

		/* Placeholder for logo */
		.logo-placeholder {
			position: absolute;
			top: 50%;
			left: 1rem;
			transform: translateY(-50%);
			/* You can remove these lines and replace with your logo image */
			width: 80px;
			height: 80px;
			background-color: white;
			border-radius: 50%;
			text-align: center;
			line-height: 80px;
			color: #007bff;
			font-weight: bold;
			font-size: 14px;
			border: 2px solid #fff;
			user-select: none;
		}

		.search-bar {
			margin-bottom: 2rem;
		}

		.lab-card {
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 1rem;
			margin-bottom: 1rem;
		}

			.lab-card h3 {
				margin: 0 0 0.5rem;
				font-size: 1.25rem;
			}

			.lab-card p {
				margin: 0;
			}

		footer {
			text-align: center;
			padding: 1rem;
			font-size: 0.9rem;
			color: #777;
			border-top: 1px solid #ddd;
			margin-top: 2rem;
			background-color: #fff;
		}
	</style>
</head>
<body>

	<!-- Header Section -->
	<header>
		<!-- LOGO GOES HERE (replace the div below with an <img> if you have a logo) -->
		<img src="X:/Xiyuan Wang/JHU/Others/1-eLabRate/4-Web/1-Code/images/logo_v0.png" alt="eLabRate Logo" class="logo-img" />
		<h1>eLabRate</h1>
		<p>Your gateway to university lab information</p>
	</header>

	<main class="container">
		<!-- Search Bar -->
		<div class="row search-bar">
			<div class="col-md-6 offset-md-3">
				<input type="text"
					   id="searchInput"
					   class="form-control"
					   placeholder="Search labs by name or university..."
					   oninput="filterLabs()" />
			</div>
		</div>

		<!-- Labs Display -->
		<div class="row" id="labContainer">
			<!-- JavaScript will dynamically insert lab cards here -->
		</div>
	</main>

	<footer>
		<p>&copy; 2025 eLabRate. All rights reserved.</p>
	</footer>

	<!-- Bootstrap JS (Optional for advanced features) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		// Sample data: You can replace or expand this with real data
        const labsData = [
            {
                university: "JHU",
                labName: "Adam D. Sylvester Lab",
                description: "anatomy, biomechanics, evolution, locomotion, skeletal morphology",
                URL: "https://www.hopkinsmedicine.org/research/labs/a/adam-d-sylvester-lab"
            },
            {
                university: "JHU",
                labName: "Adam Sapirstein Lab",
                description: "brain injury, brain, excitotoxicity, lipid metabolites, neurological disorders, phospholipases A2, stroke",
                URL: "https://www.hopkinsmedicine.org/research/labs/a/adam-sapirstein-lab"
            },
            {
                university: "JHU",
                labName: "Adamo Cardiac Immunology Lab",
                description: "cardiac function and dysfunction, heart disease, immunology",
                URL: "https://www.hopkinsmedicine.org/research/labs/a/adamo-cardiac-immunology-lab"
            },
            {
                university: "JHU",
                labName: "Adrian Dobs Lab",
                description: "cardiovascular diseases, diabetes mellitus, endocrinology, hormones, hyperlipidemia, male gonadal function",
                URL: "https://www.hopkinsmedicine.org/research/labs/a/adrian-dobs-lab"
            }
        ];


		// Function to render labs on page load
		function renderLabs(labs) {
			const container = document.getElementById('labContainer');
			container.innerHTML = ""; // Clear any existing content

			labs.forEach((lab) => {
				const card = document.createElement('div');
				card.classList.add('col-md-6', 'lab-card');

				card.innerHTML = `
			  <h3>${lab.labName}</h3>
			  <p><strong>University:</strong> ${lab.university}</p>
			  <p><strong>Description:</strong> ${lab.description}</p>
			  <p><strong>Contact:</strong> ${lab.URL}</p>
			`;
				container.appendChild(card);
			});
		}

		// Filter labs by search text
		function filterLabs() {
			const searchValue = document
				.getElementById('searchInput')
				.value
				.toLowerCase();

			const filtered = labsData.filter((lab) => {
				return (
					lab.labName.toLowerCase().includes(searchValue) ||
					lab.university.toLowerCase().includes(searchValue)
				);
			});

			renderLabs(filtered);
		}

		// Initialize page with all labs
		document.addEventListener('DOMContentLoaded', function () {
			renderLabs(labsData);
		});
	</script>
</body>
</html>
